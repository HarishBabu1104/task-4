<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
  class="bg-gray-100 flex items-center justify-center min-h-screen h-14 bg-gradient-to-r from-purple-500 to-pink-500">
  <div class="bg-white p-6 rounded-lg shadow-2xl w-full max-w-md  ">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">USER FORM</h2>
    <form>
      <div class="mb-4 ">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="you@gmail.com" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="+91" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit"
        class=" transition ease-in-out delay-150 w-full bg-pink-500 text-white py-2 rounded-lg hover:-translate-y-1  hover:bg-purple-600 duration-300 shadow-2xl">Submit</button>
    </form>
  </div>
</body>

</html>
